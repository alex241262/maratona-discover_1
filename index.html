<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
<link href = "https://fonts.googleapis.com/css2? family = Poppins: ital, wght @ 0,100; 0,400; 0,700; 1,100; 1,400 & display = swap "rel =" stylesheet ">
</head>
<body>

    <header>
        <!--<h1 id="logo">Dev.finance$</h1>-->
        <img src="./assets/logo.svg" alt="logo dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Sídas</span>
                <img src="./assets/expense.svg" alt="imagem de saida">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                <img src="./assets/total.svg" alt="imagem total">
            </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>    
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transaçao</a>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>
                        <!--<img src="./assets/minus.svg" alt="remover transascao">-->
                    </th>
                </tr>
            </thead>
            <tbody>
            
        </tbody>
        </table>
        </section>
    </main>

    <div class="modal-overlay">
        <!--<div class="container">-->
            <div class="modal">
               <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description" 
                                placeholder="Descricao"/>
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input 
                                type="number" 
                                id="amount" 
                                name="amount" 
                                placeholder="0,00" 
                                step="0.01"/>
                        </div>
                            <small class="help">Use o sinal -(negativo) para despesas e ,(vírgila) para cassas decimais</small>
                            <div class="input-group">
                                <label class="sr-only" for="date">Data</label>
                                <input 
                                    type="date" 
                                    id="date" 
                                    name="date"/>
                                </div>
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        <!--</div>-->
    </div>

    <footer><p>Dev.Finance $</p></footer>
<script src="./scripts.js"></script>

    
</body>
</html>
